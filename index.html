<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <section class="certificate">
            <!-- maybe change it to a blank box and add the image using css -->
            <img src="assets/certificate_border.png" alt="" class="top left">
            <img src="assets/certificate_border.png" alt="" class="bottom left">
            <section class="certificateInfo" id="certificateInfo">
                <span id="nameOutput" class="visible">Test Name</span>
                <span id="info">Test Info</span>
            </section>
            <img src="assets/certificate_border.png" alt="" class="top right">
            <img src="assets/certificate_border.png" alt="" class="bottom right">
        </section>
        <section class="userInputSpot">
            <form action="" id="userInput">
                <input type="text" name="userName" id="userName">
                <select name="certType" id="certType" class="certType">
                    <option value="unknown">Certificate Option A</option>
                    <option value="certification">Certificate Option B</option>
                    <option value="goofy">Certificate Option C</option>
                </select>
                <input type="submit" value="Generate">
            </form>
        </section>
    </main>
</body>

</html>
